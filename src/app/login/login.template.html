<div class="container">
  <main id="content" class="widget-login-container" role="main">
    <div class="row">
      <div class="col-xl-4 col-md-6 col-10 offset-xl-4 offset-md-3 offset-1">
        <h5 class="widget-login-logo animated fadeInUp">
          <i class="fa fa-circle text-gray"></i>

          <i class="fa fa-circle text-warning"></i>
        </h5>
        <section class="widget widget-login animated fadeInUp">
          <header>
            <h3>登陆芝麻支教</h3>
          </header>
          <div class="widget-body">
            <p class="widget-login-info">
              使用已注册的账户名或Email登陆.
            </p>
            <p class="widget-login-info">
              还没有账户？立即注册！
            </p>
            <form class="login-form mt-lg">
              <div class="form-group">
                <input type="text" class="form-control" id="exampleInputEmail1" placeholder="用户名">
              </div>
              <div class="form-group">
                <input class="form-control" id="pswd" type="text" placeholder="密码">
              </div>
              <div class="clearfix">
                <div class="btn-toolbar float-right m-t-1">
                  <button type="button" class="btn btn-secondary btn-sm">注册账户</button>
                  <a class="btn btn-inverse btn-sm" [routerLink]="['/app', 'dashboard'] ">登陆</a>
                </div>
              </div>
              <div class="row m-t-1">
                <div class="col-md-6 push-md-6">
                  <div class="clearfix">
                    <div class="abc-checkbox widget-login-info float-right">
                      <input type="checkbox" id="checkbox1" value="1">
                      <label for="checkbox1">保持登入</label>
                    </div>
                  </div>
                </div>

                <div class="col-md-6 pull-md-6">
                  <a class="mr-n-lg" href="#">登陆遇到问题？</a>
                </div>
              </div>
            </form>
          </div>
        </section>
      </div>
    </div>
  </main>
  <footer class="page-footer">
    2017 &copy; 芝麻支教.
  </footer>
</div>
