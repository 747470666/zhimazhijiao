<div class="container">
  <main id="content" class="widget-completion-container" role="main">
    <div class="row">
      <div class="col-xl-4 col-md-6 col-10 offset-xl-4 offset-md-3 offset-1">
        <h5 class="widget-completion-logo animated fadeInUp">
          <i class="fa fa-circle text-gray"></i>

          <i class="fa fa-circle text-warning"></i>
        </h5>
        <section class="widget widget-completion animated fadeInUp">
          <header>
            <h3>登陆芝麻支教</h3>
          </header>
          <div class="widget-body">
            <p class="widget-completion-info">
              注册芝麻支教帐号
            </p >
            <form class="completion-form mt-lg">
              <form action="" method="get">
                <label>请选择你偏好的地区：</label>
                <select name="">
                  <option value="0">河北</option>
                  <option value="1">河南</option>
                  <option value="2">湖北</option>
                  <option value="3">湖南</option>
                  <option value="4">四川</option>
                  <option value="5">甘肃</option>
                </select>
              </form>
              <form action="" method="get">
                <label>请选择你擅长的学科：</label>
                <select name="">
                  <option value="0">语文</option>
                  <option value="1">英语</option>
                  <option value="2">数学</option>
                </select>
              </form>
              <div class="clearfix">
                <div class="btn-toolbar float-right m-t-1">
                  <a class="btn btn-inverse btn-sm" [routerLink]="['/app', 'dashboard'] ">我选好了</a>
                </div>
              </div>
              <div class="row m-t-1">
                <div class="col-md-6 push-md-6">
                  <div class="clearfix">
                    <div class="abc-checkbox widget-completion-info float-right">
                      <input type="checkbox" id="checkbox1" value="1">
                      <label for="checkbox1">保持登入</label>
                    </div>
                  </div>
                </div>

                <div class="col-md-6 pull-md-6">
                  <a class="mr-n-lg" href=" ">登陆遇到问题？</ a>
                </div>
              </div>
            </form>
          </div>
        </section>
      </div>
    </div>
  </main>
  <footer class="page-footer">
    2017 &copy; 芝麻支教.
  </footer>
</div>
